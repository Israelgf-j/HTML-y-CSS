<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre?">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="nombre?" id="nombre?" placeholder="Tu nombre">
            </label>

            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" placeholder="example@mail.com">
            </label>

            <label for="pais">
                <span>¿En que pais vivies?</span>
                <input type="text" name="pais" id="pais" placeholder="country">
            </label>

            <label for="cp">
                <span>¿Cual es tu codigo postal?</span>
                <input type="number" name="cp" id="cp" placeholder="36000">
            </label>
        </form>
    </main>
</body>
</html>
